<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar E-mail | Plataforma BD</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Centraliza os inputs e adiciona espaço entre eles */
        .code-input-group {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espaço entre as caixas */
            margin: 25px 0;
        }
        
        /* Estiliza cada input para parecer um bloco de código */
        .code-input-group input {
            width: 50px; /* Largura pequena */
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #007B8C; /* Borda da cor primária (Verde Escuro) */
            border-radius: 4px;
            /* Remove a borda padrão do input-group, se houver */
            padding: 0; 
        }
        
        /* Estilo para a mensagem que aparece antes dos inputs */
        .instruction-text {
            color: #555555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="form-box" style="max-width: 450px;">
            <h2>Confirme seu e-mail</h2>
            
            <p class="instruction-text">
                Digite o código de 4 dígitos enviado para seu e-mail.
            </p>
            
            <form>
                
                <div class="code-input-group">
                    <input type="text" maxlength="1" placeholder="-">
                    <input type="text" maxlength="1" placeholder="-">
                    <input type="text" maxlength="1" placeholder="-">
                    <input type="text" maxlength="1" placeholder="-">
                </div>

                <button type="submit" class="btn-primary">Confirmar Código</button>
            </form>
            
            <a href="#" class="link-secundary">Reenviar código</a> 
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
