<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Plataforma BD</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="background-container">
        <div class="form-box">
            <h2>Entrar</h2>
            
            <form id="formLogin">
                <div class="input-group">
                    <label for="emailLogin">E-mail</label>
                    <input type="email" id="emailLogin" name="email" required placeholder="Digite seu e-mail">
                </div>
                
                <div class="input-group">
                    <label for="senhaLogin">Senha</label>
                    <input type="password" id="senhaLogin" name="senha" required placeholder="Digite sua senha">
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <!-- Link de recuperação de senha -->
            <a href="esqueceu_senha.html" class="link-secundary">Esqueceu sua senha?</a>
            
            <!-- Link para criar conta -->
            <a href="criar_conta.html" class="link-secundary">Criar conta</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
